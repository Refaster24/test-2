<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notifications Example</title>

  <!-- Include the OneSignal Web SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

  <script>
    // Initialize OneSignal with your OneSignal App ID
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: '2eed0c12-b76f-4347-8615-00bba494e600', // Replace with your OneSignal App ID
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to My Web App</h1>

  <button id="subscribeBtn">Subscribe to Push Notifications</button>

  <script>
    document.getElementById('subscribeBtn').addEventListener('click', async () => {
      try {
        // Request notification permission and subscribe to push notifications
        await OneSignal.push(async () => {
          const permission = await Notification.requestPermission();
          if (permission === 'granted') {
            const playerId = await OneSignal.getUserId();
            alert('You are now subscribed to push notifications.');
            // You can send the playerId to your server if needed
          }
        });
      } catch (error) {
        console.error('Error subscribing to push notifications:', error);
      }
    });
  </script>
</body>
</html>
