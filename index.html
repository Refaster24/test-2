<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Add other meta tags, title, etc. here -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!-- OneSignal Web SDK -->
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
      
        <script>
          // Initialize OneSignal
          var OneSignal = window.OneSignal || [];
          OneSignal.push(function() {
            OneSignal.init({
              appId: '2eed0c12-b76f-4347-8615-00bba494e600', // Replace with your OneSignal app ID
            });
          });
        </script>
      </head>
      
<body>
  <button id="notifyBtn">Notify Me</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const notifyButton = document.getElementById('notifyBtn');
  notifyButton.addEventListener('click', () => {
    Notification.requestPermission().then((permission) => {
      if (permission === 'granted') {
        // User has granted permission, subscribe to push notifications
        OneSignal.push(['registerForPushNotifications']);
      }
    });
  });
});

  </script>
</body>
</html>
